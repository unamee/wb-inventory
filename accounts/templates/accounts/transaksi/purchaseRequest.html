{% extends 'accounts/main.html' %} {% block content %}
<br />
<!-- MAIN -->
<div class="col" style="margin-top: 20px;">
  <div class="card">
    <div class="row">
      <div class="col-md">
        <div class="card card-body">
            <a href="{% url 'create_purchase' %}" class="btn btn-success btn-sm btn-block">Create Purchase Request</a>
          <table class="table">
            <tr>
              <th>ID</th>
              <th>Item</th>             
              <th>Qty</th>
              <th>Satuan</th>
              <th>Created Date</th>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
            </tr>
            {% for x in order %}
            <tr>
              <td>{{ x.id }}</a></td>
              <td>{{ x.account }}</td>            
              <td>{{ x.transaction_id }}</td>
              {% if x.complete %}
              <td><i class="fa-solid fa-check" aria-hidden="true"></i></td>
              {% else %}
              <td><i class="fa fa-times" aria-hidden="true"></i></td>
              {% endif %}
              <td>{{ x.date_orderd }}</td>
              <td><a href="{% url 'update_staff' x.id %}" class="btn btn-sm btn-info">View</a></td>
              <td><a href="{% url 'delete_staff' x.id %}" class="btn btn-sm btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main Col END -->
{% endblock content %}
